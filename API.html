<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        async function GetData(){
            var url=' https://fakestoreapi.com/users'
            var data;
            await fetch(url)
                .then((res)=>res.json())
                .then((json)=>data=json)
            console.log(data[0].address)
            RenderItem(data);
        }
        function RenderItem(data){
          console.log(data.length)
          let tbody=document.getElementById('TableBody')
          for(let i=0;i<data.length;i++){
            let tr=document.createElement('tr')
            tr.innerHTML=`<td>${data[i].email}</td>
            <td>${data[i].username}</td>
            <td><input type="password" value="${data[i].password}"></td>
            <td>${data[i].name.firstname}</td>
            <td>${data[i].name.lastname}</td>
            <td>${data[i].phone}</td>
            <td>${data[i].address.number}-${data[i].address.street}-${data[i].address.city}</td>`
            tbody.appendChild(tr)
          }
        }
    </script>
</head>
<body onload="GetData()">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="TableBody">
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
