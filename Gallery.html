<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
        }
    </script>
</head>

<body>
    <div class='container' style="display: flex;">
        <div style='flex:25%;'>
            <img src='img/BARC.png' width="300px" height="400px" alt="BARC" onclick="myFunction(this);">
        </div>
        <div style='flex:25%;'>
            <img src='img/Davinci.png' width="300px" height="400px" alt="Davinci" onclick="myFunction(this);">
        </div>
        <div style='flex:25%;'>
            <img src='img/EnglishForTech.jpg' width="300px" height="400px" alt="English For Tech"
                onclick="myFunction(this);">
        </div>
        <div style='flex:25%;'>
            <img src='img/harrypotter.png' width="300px" height="400px" alt="Harry Potter" onclick="myFunction(this);">
        </div>
    </div>
    <div class="container2">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
    </div>

    <style>
        div.container img:hover {

            width: 350px;
            opacity: 0.5;
            height: 450px;
        }
    </style>
</body>

</html>
